<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scrip.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far-fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length (Max:20)</label>
                    <input type="number" id="length" min="4" max="20" value="20"/>
                </div>
                <div class="setting">
                    <label>Including uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked class="toggle"/>
                </div>
                <div class="setting">
                    <label>Including lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked class="toggle"/>
                </div>   
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked class="toggle"/>
                </div>   
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked class="toggle"/>
                </div>                    
            </div>
            <button class="btn-large" id="generator">Generate Password</button>
        </div>
    </body>
</html>
